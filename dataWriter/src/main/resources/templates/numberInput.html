<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Input</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Form container styling */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ffffffdd;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Input field styling */
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #ff6f61 0%, #de4463 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #de4463 0%, #ff6f61 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            form {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            button[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Enter the current Temperature</h1>
    <form action="/submit-number" method="post">
        <label for="number">Temperature:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
