<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysed Temperatures</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #fff;
            text-transform: uppercase;
            font-size: 2.5rem;
            letter-spacing: 1.2px;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Table Styling */
        table {
            width: 80%;
            max-width: 900px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            overflow: hidden;
        }

        thead {
            background-color: #ff6f61;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Row striping for clarity */
        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.6);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.4);
        }

        tbody tr:hover {
            background-color: #ffe6e1;
        }

        td {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            table {
                width: 100%;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<h1>Analysed Temperatures</h1>
<table>
    <thead>
    <tr>
        <th>Max Temperature</th>
        <th>Min Temperature</th>
        <th>Average Temperature</th>
        <th>Date and Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="analysedNumber : ${analysedNumbers}">
        <td th:text="${analysedNumber.maxTemperature}"></td>
        <td th:text="${analysedNumber.minTemperature}"></td>
        <td th:text="${analysedNumber.averageTemperat}"></td>
        <td th:text="${analysedNumber.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
